<head>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',cursive;}

body{
    margin:0;
    min-height:100vh;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* card */
.container{
    text-align:center;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    padding:30px 20px;
    border-radius:25px;
    width:90%;
    max-width:420px;
    box-shadow:0 10px 35px rgba(0,0,0,0.25);
}

h1{color:white;font-size:2.2em;margin-bottom:10px;}
h2{color:white;font-weight:normal;margin-bottom:25px;font-size:1.3em;}

.buttons{
    display:flex;
    justify-content:center;
    gap:12px;
    flex-wrap:wrap;
}

.btn{
    padding:14px 26px;
    font-size:1.1em;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:#ff2e63;
    color:white;
    transform:scale(1);
}

#noBtn{
    background:white;
    color:#ff2e63;
    transform:scale(1);
}

.heart,.flower{
    position:absolute;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

</div>

<script>
let yesBtn=document.getElementById("yesBtn");
let noBtn=document.getElementById("noBtn");

let yesScale=1;
let noScale=1;

// When NO is clicked
noBtn.addEventListener("click",()=>{
    yesScale += 0.25;   // yes grows
    noScale -= 0.15;    // no shrinks

    if(noScale <= 0.2){
        noScale = 0.2;  // don't disappear fully
    }

    yesBtn.style.transform="scale("+yesScale+")";
    noBtn.style.transform="scale("+noScale+")";
});
